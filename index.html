<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Double Feature</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="now-playing-header">
    <h1 class="now-playing-title">NOW PLAYING</h1>
    <p class="now-playing-dates">May 2nd–May 8th</p>
  </div>

  <div class="carousel-container">
    <div class="carousel-item active">
      <div class="poster-title">
        <h2>Thunderbolts*</h2>
        <div class="time-rating">8:00 PM / PG-13</div>
      </div>
      <img src="Thunderbolts.jpg" alt="Thunderbolts">
      <a href="https://www.sunsetdriveinslo.com/thunderbolts" target="_blank" rel="noopener noreferrer" class="view-button">View Trailer</a>
    </div>

    <div class="carousel-item">
      <div class="poster-title">
        <h2>The Amateur</h2>
        <div class="time-rating">10:25 PM / PG-13</div>
      </div>
      <img src="The Amateur.jpg" alt="The Amateur">
      <a href="https://www.sunsetdriveinslo.com/the-amateur" target="_blank" rel="noopener noreferrer" class="view-button">View Trailer</a>
    </div>
  </div>

  <div class="swipe-instruction">Swipe or Click for Next Feature</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const items = document.querySelectorAll('.carousel-item');
    let current = 0;

    function updateCarousel() {
      items.forEach((item, index) => {
        item.classList.toggle('active', index === current);
      });
    }

    function nextSlide() {
      current = (current + 1) % items.length;
      updateCarousel();
    }

    function prevSlide() {
      current = (current - 1 + items.length) % items.length;
      updateCarousel();
    }

    updateCarousel();

    const carousel = document.querySelector('.carousel-container');

    // ✅ Click (except on links/buttons)
    carousel.addEventListener('click', function (e) {
      if (e.target.closest('a') || e.target.closest('button')) return;
      nextSlide();
    });

    // ✅ Swipe + allow vertical scrolling
    let touchStartX = 0;
    let touchStartY = 0;

    carousel.addEventListener('touchstart', function (e) {
      const touch = e.changedTouches[0];
      touchStartX = touch.screenX;
      touchStartY = touch.screenY;
    }, { passive: true });

    carousel.addEventListener('touchend', function (e) {
      const touch = e.changedTouches[0];
      const deltaX = touch.screenX - touchStartX;
      const deltaY = touch.screenY - touchStartY;

      // Only trigger if mostly horizontal
      if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
        if (deltaX > 0) {
          prevSlide();
        } else {
          nextSlide();
        }
      }
    }, { passive: true });
  });
</script>
</body>
</html>
