<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Double Feature</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="now-playing-header">
    <h1 class="now-playing-title">NOW PLAYING</h1>
    <p class="now-playing-dates">May 2nd–May 8th</p>
  </div>

  <div class="carousel-container">
    <div class="carousel-item active">
      <div class="poster-title">
        <h2>Thunderbolts*</h2>
        <div class="time-rating">8:00 PM / PG-13</div>
      </div>
      <img src="Thunderbolts.jpg" alt="Thunderbolts">
      <a href="https://www.sunsetdriveinslo.com/thunderbolts" target="_blank" rel="noopener noreferrer" class="view-button">View Trailer</a>
    </div>

    <div class="carousel-item">
      <div class="poster-title">
        <h2>The Amateur</h2>
        <div class="time-rating">10:25 PM / PG-13</div>
      </div>
      <img src="The Amateur.jpg" alt="The Amateur">
      <a href="https://www.sunsetdriveinslo.com/the-amateur" target="_blank" rel="noopener noreferrer" class="view-button">View Trailer</a>
    </div>
  </div>
  <div class="swipe-instruction">Swipe or Click for Next Feature</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const items    = document.querySelectorAll('.carousel-item');
  const carousel = document.querySelector('.carousel-container');
  let   current  = 0;

  // Show only the “current” slide
  function updateCarousel() {
    items.forEach((item, i) => {
      item.classList.toggle('active', i === current);
    });
  }

  // Temporarily relinquish horizontal capture so vertical scroll can occur
  function releaseCapture() {
    carousel.style.touchAction = 'auto';
    setTimeout(() => {
      carousel.style.touchAction = 'pan-x';
    }, 100);  // 100 ms window for vertical scroll
  }

  function nextSlide() {
    current = (current + 1) % items.length;
    updateCarousel();
    releaseCapture();
  }

  function prevSlide() {
    current = (current - 1 + items.length) % items.length;
    updateCarousel();
    releaseCapture();
  }

  // initialize
  updateCarousel();

  // click to advance (but ignore taps on links/buttons)
  carousel.addEventListener('click', e => {
    if (e.target.closest('a') || e.target.closest('button')) return;
    nextSlide();
  });

  // track touch movements
  let startX = 0, startY = 0, movedX = 0, movedY = 0;

  carousel.addEventListener('touchstart', e => {
    startX = e.touches[0].screenX;
    startY = e.touches[0].screenY;
    movedX = movedY = 0;
  }, { passive: true });

  carousel.addEventListener('touchmove', e => {
    movedX = e.touches[0].screenX - startX;
    movedY = e.touches[0].screenY - startY;
  }, { passive: true });

  carousel.addEventListener('touchend', e => {
    // only treat strong horizontal swipes as slides
    if (Math.abs(movedX) > Math.abs(movedY) && Math.abs(movedX) > 50) {
      e.preventDefault();  // block horizontal panning
      if (movedX < 0) nextSlide();
      else           prevSlide();
    }
    // otherwise—vertical drags—page scrolls normally
  }, { passive: false });
