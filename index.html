<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Double Feature</title>
  <base href="https://raw.githubusercontent.com/jverscho/mobilesitedf/main/" />

  <style>
    /* ─── Reset & host page ─── */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;          /* no internal scrollbars */
      background: transparent;   /* page is transparent */
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'DM Sans', sans-serif;
      background: transparent;
    }

    /* ─── Carousel container ─── */
    .carousel-container {
      width: 90vw;
      max-width: 400px;
      overflow: hidden;          /* lock vertical inside */
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x;       /* only handle horizontal swipes */
      overscroll-behavior-y: auto; 
      background: transparent;
      border: none;
      text-align: center;        /* center the button */
    }

    .carousel-item { display: none; }
    .carousel-item.active { display: block; }
    .carousel-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      pointer-events: none;
      touch-action: none;
      background: transparent;
    }

    /* ─── Button & titling ─── */
    .view-button {
      display: inline-block;
      margin: 10px auto 0;
      padding: 6px 16px;
      background: #ffce10;
      color: #000;
      text-decoration: none;
      font-weight: 700;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-item active">
      <img src="Thunderbolts.jpg" alt="Thunderbolts">
      <a href="https://www.sunsetdriveinslo.com/thunderbolts"
         target="_blank" rel="noopener noreferrer"
         class="view-button">View Trailer</a>
    </div>
    <div class="carousel-item">
      <img src="The%20Amateur.jpg" alt="The Amateur">
      <a href="https://www.sunsetdriveinslo.com/the-amateur"
         target="_blank" rel="noopener noreferrer"
         class="view-button">View Trailer</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll('.carousel-item');
      let idx = 0, startX, startY, dx, dy, horiz;

      function show(i) {
        items.forEach((it,n)=> it.classList.toggle('active',n===i));
      }
      show(idx);

      const c = document.querySelector('.carousel-container');
      c.addEventListener('click', e => {
        if (e.target.closest('a')) return;
        idx = (idx+1) % items.length;
        show(idx);
      });

      c.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        horiz = null;
      },{passive:true});

      c.addEventListener('touchmove', e => {
        dx = e.touches[0].clientX - startX;
        dy = e.touches[0].clientY - startY;
        if (horiz===null && (Math.abs(dx)>10||Math.abs(dy)>10))
          horiz = Math.abs(dx)>Math.abs(dy);
        if (horiz) e.preventDefault();
      },{passive:false});

      c.addEventListener('touchend', () => {
        if (horiz && Math.abs(dx)>50) {
          idx = dx<0
            ? (idx+1)%items.length
            : (idx-1+items.length)%items.length;
          show(idx);
        }
      },{passive:false});
    });
  </script>
</body>
</html>
